<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayBlast - Play Your Favorite Games!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #1e90ff;
            padding: 30px;
            border-bottom: 3px solid #00ff99;
        }

        h1 {
            font-size: 40px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            color: #f0f0f0;
        }

        main {
            padding: 40px;
        }

        .game-list {
            list-style-type: none;
            padding: 0;
        }

        .game-list li {
            background-color: #444444;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .game-list li:hover {
            background-color: #2c3e50;
        }

        .game-list a {
            text-decoration: none;
            color: #00ff99;
            font-size: 24px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .game-list a:hover {
            color: #f39c12;
        }

        footer {
            background-color: #1e90ff;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #ffffff;
        }

        footer p {
            font-size: 14px;
        }

        section h2 {
            font-size: 30px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .game-option-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .game-option {
            background-color: #3498db;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }

        .game-option:hover {
            transform: scale(1.1);
        }

        .game-option a {
            color: #ffffff;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
        }

        .game-option a:hover {
            color: #ff6f61;
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome to PlayBlast!</h1>
        <p>Discover and play fun games on one platform. Choose a game below:</p>
    </header>

    <main>
        <section class="game-option-container">
            <!-- Two Game Options -->
            <div class="game-option">
                <a href="g1.html">Snake Game</a>
            </div>
            <div class="game-option">
                <a href="g2.html">Connect 4</a>
            </div>
            <div class="game-option">
                <a href="donate.html">Donate</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PlayBlast. All rights reserved.</p>
    </footer>

</body>
</html>
