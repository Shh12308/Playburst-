<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayBlast - Play Your Favorite Games!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #1e90ff;
            padding: 30px;
            border-bottom: 3px solid #00ff99;
        }

        h1 {
            font-size: 40px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            color: #f0f0f0;
        }

        main {
            padding: 40px;
        }

        section h2 {
            font-size: 30px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .game-option-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            padding: 20px;
        }

        .game-option {
            background-color: #3498db;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .game-option:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .game-option a {
            color: #ffffff;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
        }

        .game-option a:hover {
            color: #ff6f61;
        }

        footer {
            background-color: #1e90ff;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #ffffff;
        }

        footer p {
            font-size: 14px;
        }

        @media screen and (max-width: 600px) {
            header {
                padding: 20px;
            }

            h1 {
                font-size: 32px;
            }

            .game-option {
                padding: 15px;
                font-size: 18px;
            }

            .game-option a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to PlayBlast!</h1>
        <p>Discover and play fun games on one platform. Choose a game below:</p>
    </header>

    <main>
        <section class="game-option-container">
            <!-- Game Options -->
            <div class="game-option">
                <a href="g1.html">Snake Game</a>
            </div>
            <div class="game-option">
                <a href="g2.html">Connect 4</a>
            </div>
            <div class="game-option">
                <a href="g3.html">Simon Says</a>
            </div>
            <div class="game-option">
                <a href="g4.html">Math Tic Tac Toe</a>
            </div>
            <div class="game-option">
                <a href="g5.html">Hangman</a>
            </div>
            <div class="game-option">
                <a href="g6.html">Clicker</a>
            </div>
            <div class="game-option">
                <a href="donate.html">Donate</a>
            </div>
        </section>
    </main>

   

</body>
</html>
